<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fixture Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../css/dropdowns-enhancement.min.css">
    <link rel="stylesheet" href="../css/fixtures.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container main">
    <div class="row">
       <div class="jumbotron">
            <h1>Fixture Finder</h1>
        </div>

        <section class="fixtures">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Filter</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="navbar-form navbar-left form-group" role="filter">
                            <input type="text " class="form-control team-filter" placeholder="Team">
                        </div>
                        <div class="navbar-form  btn-group">
                            <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">All Countries
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu country-filter">
                                <li>
                                    <input type="radio" id="all" name="country" value="0" checked>
                                    <label for="all">All Countries</label>
                                </li>
                                <li>
                                    <input type="radio" id="England" name="country" value="1">
                                    <label for="England">England</label>
                                </li>
                                <li>
                                    <input type="radio" id="Germany" name="country" value="2">
                                    <label for="Germany">Germany</label>
                                </li>
                                <li>
                                    <input type="radio" id="Sweden" name="country" value="3">
                                    <label for="Sweden">Sweden</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>

            <div class="dateSelectNav">
                <button type="button" class="btn btn-default btn-xs dateSelect" data-offset="-7">Previous Week</button>
                <button type="button" class="btn btn-default btn-xs dateSelect" data-offset="-1">Previous Day</button>
                <button type="button" class="btn btn-default btn-xs dateSelect" data-offset="0">Today</button>
                <button type="button" class="btn btn-default btn-xs dateSelect" data-offset="1">Next Day</button>
                <button type="button" class="btn btn-default btn-xs dateSelect" data-offset="7">Next Week</button>
            </div>

            <div class="table-responsive">
                <table class="table table-condensed table-striped table-hover table-bordered">
                    <tr class="headers">
                        <th class="competition">Competition</th>
                        <th class="kickOffDate">Kick-Off</th>
                        <th class="home team">Home Team</th>
                        <th class="score">Score</th>
                        <th class="away team">Away Team</th>
                    </tr>
                    <tr class="date">
                        <td colspan="5"><strong></strong></td>
                    </tr>
                </table>
            </div>
        </section>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="../js/lib/dropdowns-enhancement.js"></script>
<script src="../js/dateFormatter.js"></script>
<script src="../js/fixtureFilter.js"></script>
<script src="../js/fixture-retriever.js"></script>
<script src="../js/getFixtures.js"></script>
<script src="../js/init.js"></script>

</body>
</html>
